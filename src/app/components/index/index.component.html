<table class="table table-hover">
  <thead>
  <tr>
      <td>First Name</td>
      <td>Other Details</td>
      <td colspan="2"> </td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let person of persons">
          <td>{{ person.first_name }}</td>
          <td>{{ person.last_name }}</td>
          <td>{{ person.age }}</td>
          <td>{{ person.favourite_colour }}</td>
          <td>{{ person.hobby }}</td>
          <td><a [routerLink]="['/edit', person._id]" class="btn btn-primary">Edit</a></td>
          <td><button (click)="deletePerson(person._id)"  class="btn btn-danger">Delete</button></td>
      </tr>
  </tbody>
</table>
